<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map Integration</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    #map {
      height: 500px;
      width: 90%;
      margin: 20px auto;
      border: 2px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>Simple Map Example</h2>
  <div id="map"></div>

  <script>
    // Create the map
    var map = L.map('map').setView([12.9716, 77.5946], 13); // Centered on Bangalore

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker
    L.marker([12.9716, 77.5946]).addTo(map)
      .bindPopup('This is Bangalore.')
      .openPopup();
  </script>

</body>
</html>
